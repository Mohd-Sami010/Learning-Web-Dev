<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Exercise 1" content="width=device-width, initial-scale=1.0">
    <title>Media viewer</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 ... 6.mp3
    1.mp4, 2.mp4 ... 6.mp4 -->
    <h1>My Audios And Videos</h1>
    <h2>Audios</h2>
    <div>
        <audio src="MP3/1.mp3" controls> </audio>
        <audio src="MP3/2.mp3" controls> </audio>
        <audio src="MP3/3.mp3" controls> </audio>
        <audio src="MP3/4.mp3" controls> </audio>
        <audio src="MP3/5.mp3" controls> </audio>
        <audio src="MP3/6.mp3" controls> </audio>
    </div>

    <h2>Videos</h2>
    <div>
        <video height="300" src="MP4 files/1.mp4" controls> </video>
        <video height="300" src="MP4 files/2.mp4" controls> </video>
        <video height="300" src="MP4 files/3.mp4" controls> </video>
        <video height="300" src="MP4 files/4.mp4" controls> </video>
        <video height="300" src="MP4 files/5.mp4" controls> </video>
        <video height="300" src="MP4 files/6.mp4" controls> </video>
    </div>

</body>

</html>
